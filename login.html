<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login | B-TECHNO</title>

</head>
<body>
  <div class="container">
    <!-- Left Login Section -->
    <div class="login-box">
      <h2>Sign In</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p><a href="#">Forgot Password?</a></p>
      <div class="social">
        <p>Or Sign in with</p>
        <button class="fb">Facebook</button>
        <button class="tw">Twitter</button>
        <button class="gg">Google</button>
      </div>

    </div>

    <!-- Right Animation / Illustration Section -->

      <p>Curabitur sed lectus in dui consectetur rhoncus sit amet nec sapien.</p>
      <div class="animation">
        <!-- You can insert SVG or Lottie animation here -->
        <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Illustration">
      </div>
    </div>
  </div>
</body>
</html>
